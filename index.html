<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens Lunch Malmö</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Special Elite', cursive;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: black;
        }
        .restaurant {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .restaurant:last-child {
            border-bottom: none;
        }
        .restaurant-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .restaurant-name a {
            color: black;
            text-decoration: none;
        }
        .restaurant-name a:hover {
            text-decoration: underline;
        }
        .daily-special {
            margin: 5px 0;
        }
        .price {
            margin: 5px 0;
        }
        .included {
            font-size: 0.9em;
            color: #666;
        }
        .last-updated {
            text-align: right;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Dagens Lunch Malmö</h1>
    <div id="last-updated"></div>
    <div id="deals-container"></div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            const weekdays = ['Måndag', 'Tisdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lördag', 'Söndag'];
            const months = ['januari', 'februari', 'mars', 'april', 'maj', 'juni', 'juli', 'augusti', 'september', 'oktober', 'november', 'december'];
            
            const day = date.getDate();
            const daySuffix = {
                1: 'a', 2: 'a', 3: 'e', 21: 'a', 22: 'a', 23: 'e', 31: 'a'
            }[day] || 'e';
            
            return `${weekdays[date.getDay()]} den ${day}${daySuffix} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        async function loadDeals() {
            try {
                const response = await fetch('lunch_data.json');
                const deals = await response.json();
                
                const container = document.getElementById('deals-container');
                container.innerHTML = ''; // Clear existing deals
                
                deals.forEach(deal => {
                    const div = document.createElement('div');
                    div.className = 'restaurant';
                    div.innerHTML = `
                        <div class="restaurant-name">
                            <a href="${deal.url}" target="_blank">${deal.restaurant_name}</a>
                        </div>
                        <div class="daily-special">${deal.daily_special}</div>
                        <div class="price">${deal.price}</div>
                        ${deal.included_items.length > 0 ? 
                            `<div class="included">Inkluderar: ${deal.included_items.join(', ')}</div>` : ''}
                    `;
                    container.appendChild(div);
                });

                const lastUpdated = document.getElementById('last-updated');
                lastUpdated.textContent = `Senast uppdaterad: ${formatDate(new Date())}`;
            } catch (error) {
                console.error('Error loading deals:', error);
            }
        }

        // Load deals when page loads
        loadDeals();
        
        // Refresh every 5 minutes
        setInterval(loadDeals, 5 * 60 * 1000);
    </script>
</body>
</html>
