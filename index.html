<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .deal-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .deal-card:hover {
            transform: translateY(-5px);
        }
        .restaurant-name {
            color: #2c3e50;
            font-weight: bold;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
        }
        .last-updated {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üçΩÔ∏è Today's Lunch Deals</h1>
        <div id="last-updated" class="text-center mb-4"></div>
        
        <div class="row" id="deals-container">
            <!-- Deals will be inserted here -->
        </div>
    </div>

    <script>
        async function loadDeals() {
            try {
                const response = await fetch('lunch_data.json');
                const deals = await response.json();
                
                const container = document.getElementById('deals-container');
                container.innerHTML = ''; // Clear existing deals
                
                deals.forEach(deal => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="card deal-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title restaurant-name">${deal.restaurant_name}</h5>
                                <p class="card-text">${deal.daily_special}</p>
                                <p class="card-text price">${deal.price}</p>
                                ${deal.included_items.length > 0 ? 
                                    `<p class="card-text"><small>Included: ${deal.included_items.join(', ')}</small></p>` : ''}
                                ${deal.special_notes ? 
                                    `<p class="card-text"><small>${deal.special_notes}</small></p>` : ''}
                                <p class="card-text"><small>Hours: ${deal.lunch_hours}</small></p>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Update last updated time
                const lastUpdated = document.getElementById('last-updated');
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading deals:', error);
            }
        }

        // Load deals when page loads
        loadDeals();
        
        // Refresh every 5 minutes
        setInterval(loadDeals, 5 * 60 * 1000);
    </script>
</body>
</html>
