<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens rätt - Malmö</title>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Markazi Text', serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: black;
            font-size: 20px;
        }
        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 2.5em;
        }
        .restaurant {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .restaurant:last-child {
            border-bottom: none;
        }
        .restaurant-name {
            font-size: 1.6em;
            margin-top: 40px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .restaurant-name a {
            color: black;
            text-decoration: none;
        }
        .restaurant-name a:hover {
            text-decoration: underline;
        }
        .daily-special {
            margin: 5px 0;
            font-weight: 400;
            font-size: 1.2em;
        }
        .price {
            margin: 5px 0;
            font-weight: 500;
            font-size: 1.2em;
        }
        .restaurant-link {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .restaurant-link a {
            color: #666;
            text-decoration: none;
        }
        .restaurant-link a:hover {
            text-decoration: underline;
        }
        .last-updated {
            text-align: right;
            font-size: 0.8em;
            color: #666;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Dagens rätt - Malmö</h1>
    <div id="last-updated"></div>
    <div id="deals-container"></div>

    <script>
        function formatDate(dateString) {
            // Create date in Swedish timezone
            const date = new Date(dateString);
            const swedishDate = new Date(date.toLocaleString('en-US', { timeZone: 'Europe/Stockholm' }));
            
            const weekdays = ['Måndag', 'Tisdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lördag', 'Söndag'];
            const months = ['januari', 'februari', 'mars', 'april', 'maj', 'juni', 'juli', 'augusti', 'september', 'oktober', 'november', 'december'];
            
            const day = swedishDate.getDate();
            const daySuffix = {
                1: 'a', 2: 'a', 3: 'e', 21: 'a', 22: 'a', 23: 'e', 31: 'a'
            }[day] || 'e';
            
            return `${weekdays[swedishDate.getDay()]} den ${day}${daySuffix} ${months[swedishDate.getMonth()]} ${swedishDate.getFullYear()}`;
        }

        async function loadDeals() {
            try {
                const response = await fetch('lunch_data.json');
                const deals = await response.json();
                
                const container = document.getElementById('deals-container');
                container.innerHTML = ''; // Clear existing deals
                
                deals.forEach(deal => {
                    const div = document.createElement('div');
                    div.className = 'restaurant';
                    div.innerHTML = `
                        <div class="restaurant-name">
                            <a href="${deal.url}" target="_blank">${deal.restaurant_name}</a>
                        </div>
                        <div class="daily-special">${Array.isArray(deal.daily_special) ? 
                            deal.daily_special.map((item, index) => 
                                index === 1 && !item.toLowerCase().includes('vegetarisk') ? 
                                `Vegetarisk: ${item}` : item
                            ).join('<br>') : 
                            deal.daily_special.replace(' | ', '<br>')}</div>
                        <div class="price">${deal.price}</div>
                        <div class="restaurant-link">
                            <a href="${deal.url}" target="_blank">Besök restaurangen</a>
                        </div>
                    `;
                    container.appendChild(div);
                });

                const lastUpdated = document.getElementById('last-updated');
                lastUpdated.textContent = `Senast uppdaterad: ${formatDate(new Date())}`;
            } catch (error) {
                console.error('Error loading deals:', error);
            }
        }

        // Load deals when page loads
        loadDeals();
        
        // Refresh every 5 minutes
        setInterval(loadDeals, 5 * 60 * 1000);
    </script>
</body>
</html>
